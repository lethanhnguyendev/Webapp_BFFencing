<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="https://bffencing.com.au/wp-content/uploads/2025/10/cropped-image__1_-removebg-preview-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - BF Fencing</title>
</head>
<body data-theme="light" data-page="contact" class="min-h-screen flex flex-col bg-white">
  <div id="site-header"></div>

  <main class="flex-1">
    <!-- Page header -->
    <section class="relative min-h-[280px] py-20 overflow-hidden flex items-center justify-center">
      <div class="absolute inset-0">
        <img src="/images/hero/slide3.jpg" alt="" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/50"></div>
      </div>
      <div class="relative container mx-auto px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white">Contact</h1>
        <p class="text-lg text-white/90 max-w-2xl mx-auto">Get your free quote today</p>
      </div>
    </section>

    <section class="py-16">
      <div class="container mx-auto px-4">
        <div class="grid lg:grid-cols-2 gap-12 max-w-6xl mx-auto">
          <!-- Contact info -->
          <div>
            <h2 class="text-2xl font-bold text-primary mb-6">Contact Information</h2>
            <div class="space-y-6">
              <div>
                <h3 class="font-bold">Phone</h3>
                <a href="tel:0410976570" class="link link-primary text-lg">0410 976 570</a>
              </div>
              <div>
                <h3 class="font-bold">Email</h3>
                <a href="mailto:brentonfyffe@gmail.com" class="link link-primary">brentonfyffe@gmail.com</a>
              </div>
              <div>
                <h3 class="font-bold">Location</h3>
                <p>South Australia</p>
              </div>
            </div>
          </div>

          <!-- Contact form -->
          <div>
            <h2 class="text-2xl font-bold text-primary mb-6">Request a quote, requirements, or send a message</h2>
            <form class="space-y-4" id="contact-form">
              <div class="form-control">
                <label class="label" for="name">
                  <span class="label-text">Name *</span>
                </label>
                <input type="text" id="name" name="name" placeholder="Your name" class="input input-bordered w-full" required />
              </div>
              <div class="form-control">
                <label class="label" for="phone">
                  <span class="label-text">Phone *</span>
                </label>
                <input type="tel" id="phone" name="phone" placeholder="0410 000 000" class="input input-bordered w-full" required />
              </div>
              <div class="form-control">
                <label class="label" for="email">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" id="email" name="email" placeholder="your@email.com" class="input input-bordered w-full" />
              </div>
              <div class="form-control">
                <label class="label" for="message">
                  <span class="label-text">Message *</span>
                </label>
                <textarea id="message" name="message" rows="4" placeholder="Describe your requirements..." class="textarea textarea-bordered w-full" required></textarea>
              </div>
              <div class="form-control pt-4">
                <button type="submit" class="btn btn-primary w-full">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    document.getElementById('contact-form')?.addEventListener('submit', (e) => {
      e.preventDefault()
      alert('Thank you for your enquiry! We will get back to you as soon as possible.')
    })
  </script>
</body>
</html>
